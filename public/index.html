<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div>
    <div id="message"></div>

    <form>
        <select id="department" name="department">
            <option disabled="disabled" selected="selected">Select a department...</option>
            <option value="sales">Sales</option>
            <option value="creative">Creative</option>
            <option value="production">Production</option>
            <option value="logistics">Logistics</option>
        </select>
        <div id="content">
            <input type="text" name="title" placeholder="New job title"/>
            <button>Add</button>
        </div>
    </form>

    <h2>Jobs Inbox</h2>

    <div id="jobs">
        <ol></ol>
    </div>
</div>
</body>
<script src="/js/vendor/jquery.js"></script>
<script src="/js/vendor/handlebars.js"></script>
<script src="/js/vendor/socket.io-client.js"></script>
<script src="/js/app.js"></script>
<script src="/js/io.js"></script>
<script type="text/x-handlebars-template" id="jobs-tpl">
        {{#each this}}
        <li data-id="{{_id}}">{{title}} <button style="float:right;" class="process-btn">Process</button></li>
        {{/each}}
</script>
</html>
